<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nguyễn Hồng Trang - Bài tập JS buổi 18</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
      <h1>Bài tập mảng trong JS</h1>
      <div class="row mt-4">
        <div class="col-6">
          <input
            type="number"
            placeholder="Nhập số nguyên"
            class="form-control"
            id="inputNumb"
          />
        </div>
        <div class="col-6">
          <button class="btn btn-success" onclick="addNumb()">Thêm số</button>
        </div>
      </div>

      <div class="alert alert-secondary mt-2" style="display: none"></div>
      
      <div class="row mt-5">
        <div class="col-3 mb-3">
          <button class="btn btn-outline-success me-3" onclick="sumCal()">
            Tổng số dương
          </button>
        </div>

        <div class="col-3 mb-3">
          <button
            class="btn btn-outline-success me-3"
            onclick="countPositiveNumb()"
          >
            Số lượng số dương
          </button>
        </div>

        <div class="col-3 mb-3">
          <button
            class="btn btn-outline-success me-3"
            onclick="getSmallestNumb()"
          >
            Số nhỏ nhất
          </button>
        </div>

        <div class="col-3 mb-3">
          <button
            class="btn btn-outline-success me-3"
            onclick="getSmallestPositiveNumb()"
          >
            Số dương nhỏ nhất
          </button>
        </div>

        <div class="col-3">
          <button class="btn btn-outline-success me-3"
          onclick="getLastEven()">
            Số chẵn cuối cùng
          </button>
        </div>

        <div class="col-3">
          <button class="btn btn-outline-success me-3"
          onclick="ascendingSort()">
            Sắp xếp theo thứ tự tăng dần
          </button>
        </div>

        <div class="col-3">
          <button class="btn btn-outline-success me-3"
          onclick="getFirstPrimeNumb()">
            Số nguyên tố đầu tiên
          </button>
        </div>

        <div class="col-3">
          <button class="btn btn-outline-success me-3">
            Số chẵn cuối cùng
          </button>
        </div>
      </div>
      <div class="alert alert-success mt-4" style="display: none"></div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
